<svg width="768" height="768" viewBox="0 0 768 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#020409" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#000000" stop-opacity="1" />
    </radialGradient>
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M16 0H0V16" fill="none" stroke="#0c1a1a" stroke-width="0.5" />
    </pattern>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="768" height="768" fill="url(#grid)" />
  <rect width="768" height="768" fill="url(#glow)" />
  <text
    x="64"
    y="420"
    font-family="'Share Tech Mono', 'IBM Plex Mono', monospace"
    font-size="160"
    letter-spacing="8"
    fill="#64ccc5"
